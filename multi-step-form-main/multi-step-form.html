<!DOCTYPE html>
<html>
<head>
  <title>Multi-step-form</title>
  <link rel="stylesheet" href="./multi-step-formdesktop.css">
  <link rel="stylesheet" href="./multi-step-formtablet.css">
  <link rel="stylesheet" href="./multi-step-formmobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
</head>
<body>

<div class="mainbackground">
    <div class="whitebackground">
      <div class="bluecontainer">
        <div class="round">
      <p>  <button type="button" class="one" id="stepone" >1</button>
            <div class="number">STEP 1</div></p>
            <div class="steps"> YOUR  INFO </div><br><br><br>
      <p>  <button type="button" class="one" id="steptwo">2</button>
            <div class="number">STEP 2</div></p>
            <div class="steps"> SELECT  PLAN </div><br><br><br>
      <p>  <button type="button" class="one" id="stepthree">3</button>
            <div class="number">STEP 3</div></p>
            <div class="steps"> ADD-ONS </div><br><br><br>
      <p>  <button type="button" class="one" id="stepfour">4</button>
            <div class="number">STEP 4</div></p>
            <div class="steps"> SUMMARY </div>
        </div>
<div class="headings">
  <div class="bigheading">Personal info</div>
    <div class="smallheading">Please provide your name, email address, and phone number.</div>
    <div class="form">
      <div class="formcontainer">
        <form>
         <label for="name">Name</label><br><br>
         <input type="text" id="name" name="name" required><br><br><br><br>
         <label for="email">Email Address</label><br><br>
         <input type="email" id="email" name="email" required><br><br><br><br>
         <label for="phone">Phone Number</label><br><br>
         <input type="tel" id="number" name="number" required><br><br><br><br><br><br><br><br>
         <button type="button" id="bluebutton">Next Step</button>
        </form>
      </div>
    </div>
  </div>









    </div>
  </div>

</div>
<script src="multi-step-form.js"></script>
</body>
</html>
